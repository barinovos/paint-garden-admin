      @keyframes pulse {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      .loader-container {
        position: fixed;
        top: 0;
        bottom: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .loading {
        height: 4rem;
        width: 4rem;
        animation: pulse 1s infinite;
      }
    </style>
